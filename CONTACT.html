<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
.what{
    margin-bottom:300px ;
}
      h1 {
            font-size: 3rem;
            color:#FF4500; 
            
           
           
        }


        .container {
            width: 100%;
            max-width: 100%;
            height: 300px;
            margin-bottom: 370px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 0;
            margin-bottom: 230px;
        }

        .form-container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 00px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid gray;
            background-color: #444;
            color: white;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: cyan;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            box-shadow: 0 0 5px cyan, 0 0 25px cyan, 0 0 50px cyan, 0 0 100px cyan, 0 0 200px cyan;
        }

        .grid {
            font-size: 3rem;
            top: 20px;
            display: flex;
            justify-content: center;
        }

        .grid a {
            margin: 0 15px;
            color: white;
            transition: transform 0.3s;
        }

        .grid a:hover {
            transform: scale(1.1);
        }

        @media (max-width: 1024px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.125rem;
            }

            .form-container {
                width: 80%;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }

            .grid {
                font-size: 2.5rem;
            }

            .form-container {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3886.9356787064585!2d80.18850347507764!3d13.039766187281886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5267e859361403%3A0xab8a9736f239e34b!2sTHE%20COUNTRY%20CAFE!5e0!3m2!1sen!2sin!4v1727723715075!5m2!1sen!2sin" style="border:0;" allowfullscreen loading="lazy"></iframe>
    </div>
<div class="what">
    <h1>Contact</h1>
    

    <div class="form-container">
        <form action="#" id="bro">
            <input type="text" name="NAME" placeholder="Your Name" required>
            <input type="email" name="EMAIL" placeholder="Your Email" required>
            <textarea name="MESSAGE" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="grid">
        <!-- Corrected links for social media platforms -->
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a>
        <a href="https://wa.me/your_number" target="_blank"><i class="fab fa-whatsapp-square"></i></a>
    </div>
</div>
</body>
</html>
